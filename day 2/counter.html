<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1></h1>
   <button id="inc">Increase</button>
   <button id="dec">Decrease</button>
</body>
</html>
<script>
    var c=localStorage.getItem("counter") || 0
    document.querySelector("#inc").addEventListener("click",myInc)
    function myInc()
    {
        c++
        document.querySelector("h1").innerText=c
        localStorage.setItem("counter",c)
    }

    document.querySelector("#dec").addEventListener("click",myDec)
    function myDec()
    {
        c--
        document.querySelector("h1").innerText=c
        localStorage.setItem("counter",c)
    }
</script>

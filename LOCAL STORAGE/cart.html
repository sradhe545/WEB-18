     <div id="container"></div>

<script>
    var m=JSON.parse(localStorage.getItem("mycart"))
console.log(m)

display(m)
function display(m)
{


        m.forEach(function(elem,index){
            var img=document.createElement("img")
      img.setAttribute("src",elem.image_url)

      var name=document.createElement("p")
      name.innerText=elem.name

      var price=document.createElement("p")
      price.innerText=elem.price

      var strikedoffprice=document.createElement("p")
      strikedoffprice.innerText=elem.strikedoffprice
      strikedoffprice.style.textDecoration="line-through"

      var del=document.createElement("button")
      del.innerText="Delete"
      
      var div=document.createElement("div")
      div.append(img,name,price,strikedoffprice,del)
      div.addEventListener("click",function(){
       m.splice(index,1)
       localStorage.setItem("mycart",JSON.stringify(m))
       window.location.reload()
      })

    
      var cont=document.querySelector("#container")
      container.append(div)

        })
    }
</script>
